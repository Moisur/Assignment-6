<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment-6</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->

        <h1 class="text-center mb-4">Top <span class="link-danger">Ten</span> Phone</h1>

        <div class="container mb-4">
            <div class="input-group mb-3 shadow-sm">

                <button class="btn btn-outline-secondary bg-primary text-white fw-bold" type="button" onclick="searchclick()" >Search</button>
            </div>
        </div>
        <!-- Detail displow show -->
        <div class="container mb-5">
            <div class="Detail-area text-center" id="Detail-area-display"> 
            </div>
        </div>
        <!-- search result and data -->
        <div class="container shadow-lg rounded " >
            <!-- css grid style -->
            <div class="csstyle" id="Mobile-area">
            </div>
            <div class="w-25 mx-auto  ">
                <button id="phoneall" class="displynone btn bg-primary text-center px-3 text-white">All Phone</button>
            </div>
        </div>

        <!-- erro handeling result  -->
        <h1 id="erro" class="errostyle">Not Phone Found</h1>
    </section>
    <!-- javascript link  -->
    <script src="js/apps.js"></script>
